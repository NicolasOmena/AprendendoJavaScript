<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Tabuada</h1>
        <div>
            <p>Número</p> <input type="number" name="num"  id="txtn" class="numero">
            <button class="gerar" onclick="gerar()"> Gerar Tabuada </button>

            <select name="tabuada" id="seltab" size="10">
                <option value="Digite">Digite um número a cima</option>
            </select>
        </div>
    </section>
    <script src="script.js"></script>
</body>
